<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title> SimpleSlider - jsFiddle demo</title>
<link href="../css/jquery-simpleslider.css" rel="stylesheet" type="text/css" />
<style>
.one { background: red }
.two { background: yellow }
.three  { background: blue }
#my-slides1 { margin-bottom:20px;}
</style>
</head>
<body>
<div id="my-slides1">
    <div class="slides">
        <div class="slide one"></div>
        <div class="slide two"></div>
        <div class="slide three"></div>
    </div>
</div>
<div id="my-slides2">
    <div class="slides">
    	<div class="slide three"></div>
      <div class="slide one"></div>  
      <div class="slide two"></div>
    </div>
</div>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script type='text/javascript' src='../minified/jquery-simpleslider.min.js'></script>
<script>
;(function($){
	$('#my-slides1').simpleSlider({
		width: 200
		,height: 100
        ,transition: 'fade'
	});
	$('#my-slides2').simpleSlider({
		nav: false
		,delay: 3000
	});
}(jQuery));
</script>
</body>
</html>
